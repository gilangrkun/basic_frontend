<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>

<!--   <br> untuk enter
		<hr> untuk garis horizontal -->

<p>Ini adalah paragraf 1</p>
<br>
<p>Ini adalah <br> paragraf 2</p>
<hr>

<!-- <b> untuk bold </b>
	<i> untuk italic </i>
	<u> untuk underline </u> -->

<p><b>Gilang Riyadi Kuntiarso</b> di sini.. <i>have a nice day!</i></p>
<p><u>Selamat datang di kuliah pemrograman</u></p>
<hr>

<!-- <strong> untuk menekankan seperti Bold
	<em> untuk menekankan seperti Italic -->
<p><strong>Pengumuman!</strong> siapa yang melihat <em>Gilang Riyadi Kuntiarso</em>, suruh menghadap ke saya segera!</p>

<p>Back to <a href="../HTMLdasar_linked.html">previous page</a></p>

</body>
</html>
