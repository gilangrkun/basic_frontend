<!DOCTYPE html>
<html>
<head>
	<title>MATERI FORM</title>
</head>
<body>

<form>
<table border="0" cellspacing="0" cellpadding="2">
	<tr>
		<td>
			<label for="username">Username</label>
		</td>
		<td>:</td>
		<td>
			<input type="text" id="username">
		</td>
	</tr>
	<tr>
		<td>
			<label for="password">Password</label>
		</td>
		<td>:</td>
		<td>
			<input type="password" id="password">
		</td>
	</tr>
	<tr>
		<td>
			<label>Sex</label>
		</td>
		<td>:</td>
		<td>
			<input type="radio" id="male" name="sex">
			<label for="male">male</label>
			<input type="radio" id="female" name="sex">
			<label for="female">female</label>
		</td>
	</tr>
	<tr>
		<td>
			<label>Hobby</label>
		</td>
		<td>:</td>
		<td>
			<input type="checkbox" id="singing">
			<label for="singing">singing</label>
			<input type="checkbox" id="dancing">
			<label for="dancing">dancing</label>
			<input type="checkbox" id="sport">
			<label for="sport">sport</label>
			<input type="checkbox" id="coding">
			<label for="coding">coding</label>
		</td>
	</tr>
	<tr>
		<td>
			<label>Status</label>
		</td>
		<td>:</td>
		<td>
			<select name="status" required="">
				<option value="choose here" disabled="" selected="">choose</option>
				<option value="single">single</option>
				<option value="married">married</option>
				<option value="widower">widower</option>
				<option value="divorced">divorced</option>
				<option value="others">others</option>
			</select>
		</td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td>
			<br>
			<button type="submit">submit</button>
		</td>
	</tr>
</table>
</form>

<p>Back to <a href="../HTMLdasar_linked.html">previous page</a></p>

</body>
</html>
